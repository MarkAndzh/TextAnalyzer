<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/input.css}" rel="stylesheet" type="text/css">

    <title>Document</title>
    <script defer
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <!--    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
    <!--    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->

</head>


<body>
<h2 id="language-id">Custom</h2>

<form method="post" action="/input3">
    <div id="input-sidebar">
        <button class="btn btn-primary" id="print-btn" onclick="makeVisible()">Analyze!</button>
        <!--                <button class="btn btn-primary" id="import-btn" onclick="importData()">Import</button>-->
        <label>Export To File</label>
        <input type="checkbox" name="outputExport" id="outputExport">
        <label>Change From</label>
        <input type="text" maxlength="1" id="changeFrom" style="width: 100px" name="changeFrom">
        <label>Change To</label>
        <input type="text" maxlength="1" id="changeTo" style="width: 100px" name="changeTo">
        <input type="file" id="inputfile" accept=".txt" name="inputfile">
    </div>
    <textarea class="text" id="text" name="text" type="text" maxlength="1000" onkeyup="getLanguage()" role="textbox" th:text="${text}"></textarea>
</form>


<div class="result" id="result-id">
    <h4 id="sentenceCountLabel">There are <span th:text="${sentences}?: '0'"></span> sentences</h4>
    <h4 id="latinPercentage" style="display: inline-block">Latin: <span th:text="${latinPerc}?: '0'"></span> %</h4>
    <h4 id="cyrillicPercentage" style="display: inline-block">Cyrillic: <span th:text="${cyrillicPerc}?: '0'"></span> %</h4>

    <table id="table-id" class="table">
        <thead>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elem: ${result}">
            <td th:text="${elem.key}"></td>
            <td th:text="${elem.value}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
